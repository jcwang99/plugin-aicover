# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: aicover
spec:
  enabled: true
  requires: ">=2.21.0"
  author:
    name: jacylunatic
    website: https://github.com/jacylunatic
  logo: cover.jpg
  homepage: https://github.com/jacylunatic/aicover#readme
  repo: https://github.com/jacylunatic/aicover
  issues: https://github.com/jacylunatic/aicover/issues
  settingName: ai-cover-settings
  configMapName: ai-cover-configMap
  displayName: "Aicover"
  description: "Aicover - 为 Halo 博客文章自动生成 AI 封面图"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/jacylunatic/aicover/blob/main/LICENSE"
